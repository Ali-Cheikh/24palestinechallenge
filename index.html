    <meta name="twitter:title" content="24h Palastine Hackathon">

    <title>Hackathon Registration</title>
</head>
<body>
    <div class="container">
        <h2>24h Palestine Challenge </h2>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSdtESXko2N6quGxKc5KTvmAtNyCoI1XeGe4daGSTLcbgtVO4A/formResponse" method="post">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" name="entry.2016088139" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="text">Age:</label>
                <input type="number" min="16" max="28" name="entry.208615804" id="age" placeholder="Your Age" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" pattern="[0-9]{8}" name="entry.94585212" id="phone" placeholder="(+216)" required>
            </div>
            <div class="form-container">
                    <div class="form-group">
                        <label for="team">Choose a Pack</label>
                        <select id="team" name="team" required>
                            <option value="" disabled selected>-Choose Pack-</option>
                            <option name="entry.11400505" value="Challenger">Challenger 40dt</option>
                            <option name="entry.11400505" value="Visitor">Visitor 10dt</option>
                            <option name="entry.11400505" value="Donar">Donar</option>
                        </select>
                    </div>
                    <div class="form-group team-name">
                        <label for="team-name">Team Name:</label>
                        <input type="text" id="team-name" name="team_name" placeholder="Team Name If You Have A Team">
                    </div>
                <p>If you want to know more about Hackathons <a style="margin: 2px; color: rgb(255, 255, 255);background-color: rgb(0, 0, 0);border-radius: 5px;padding: 4px;" href="https://www.instagram.com/reel/CuVYnBWIvcJ/?igshid=MzRlODBiNWFlZA==">click here</a></p>

               <div class="form-group">
                 <button type="submit" class="btn">Register</button>
                </div>
            </div>
        </form>
</body>
</html>
